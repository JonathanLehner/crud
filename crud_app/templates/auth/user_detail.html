{% extends "crud_app/base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User-detail</title>
</head>
<body>
{% block content %}
    <p>Username: {{ object.username }}</p>
    <p>Email: {{ object.email }}</p>
    <p>Date joined: {{ object.date_joined }}</p>
{% endblock %}
</body>
</html>
